<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <div id="home-container" class="container">
        <h1>HOME</h1>
        <div id="homeScore" class="score">0</div>
        <button class="score-btn" id="home+1-btn">+1</button>
        <button class="score-btn" id="home+2-btn">+2</button>
        <button class="score-btn" id="home+3-btn">+3</button>
    </div>
    <div id="guest-container" class="container">
        <h1>GUEST</h1>
        <div id="guestScore" class="score">0</div>
        <button class="score-btn" id="guest+1-btn">+1</button>
        <button class="score-btn" id="guest+2-btn">+2</button>
        <button class="score-btn" id="guest+3-btn">+3</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
